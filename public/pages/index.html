<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/index.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Hacktivgit</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Hacktivgit</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" id="home-page-a" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="starred-page-a" href="#">Starred</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="search-page-a" href="#">Search</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" id="github-profile">
          <li class="nav-item" id="avatar"></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="username"></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" id="home-page">
      <div class="container">
        <h2 class="text-center">Your repositories</h2>
        <div class="row" style="margin-top:3rem">
          <div class="col-3">
            <h4>Create a repository</h4>
            <form id="create-repo-form" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" id="create-repo-name-input" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="create-repo-description-input" name="description" placeholder="Description" required>
              </div>
              <button id="submit-create-repo-button" type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
          <div class="col-4">
            <table class="table" style="width:100%; max-height:300px; overflow:auto">
            <tbody id="owned-repos-tbody"></tbody>
            </table>
          </div>
          <div class="col-5"></div>
        </div>
      </div>
    </div>

    <div class="container" id="starred-page">
      <div class="container">
        <h2 class="text-center">Your starred repositories</h2>
        <div class="row" style="margin-top:3rem">
          <div class="col-3">
            <form id="search-starred-repo-form" method="GET">
              <div class="form-group">
                <input type="text" class="form-control" id="search-starred-repo-input" aria-describedby="searchHelp" placeholder="Search">
                <small id="searchHelp" class="form-text text-muted">Find your starred repo by its name or description</small>
              </div>
              <button id="submit-search-starred-repo-button" type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
          </div>
          <div class="col-4">
            <table class="table" style="width:100%; max-height:300px; overflow:auto">
              <tbody id="starred-repos-tbody"></tbody>
            </table>
            <table class="table" style="width:100%; max-height:300px; overflow:auto">
              <tbody id="search-starred-repos-result-tbody"></tbody>
            </table>
          </div>
          <div class="col-5">
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="search-page">
      <div class="container">
        <h2 class="text-center">Search Repository</h2>

        <div class="row" style="margin-top:3rem">
          <div class="col-3">
            <form id="search-repo-form" method="GET">
              <div class="form-group">
                <input type="text" class="form-control" id="search-repo-input" aria-describedby="searchHelp" placeholder="Username">
              </div>
              <button id="submit-search-repo-button" type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
          </div>

          <div class="col-4">
            <table class="table" style="width:100%; max-height:300px; overflow:auto">
              <tbody id="search-repos-result-tbody"></tbody>
            </table>
          </div>

          <div class="col-5">
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
